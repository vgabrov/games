var currentQuestions = [];
var currentIndex = 0;
var score = 0;
var positivePoints = 8;
var negativePoints = 3;
var timerEnabled = false;
var timeLimit = 30;
var timerInterval;
var timeLeft;

function startGame() {
  var difficulty = document.querySelector('input[name="difficulty"]:checked').value;
  if (difficulty === 'easy') {
    positivePoints = 8;
    negativePoints = 3;
  } else if (difficulty === 'medium') {
    positivePoints = 10;
    negativePoints = 5;
  } else {
    positivePoints = 12;
    negativePoints = 7;
  }

  var practice = document.getElementById('practice').value;
  var numQ = parseInt(document.getElementById('numQuestions').value);
  timerEnabled = document.getElementById('enableTimer').checked;
  timeLimit = parseInt(document.getElementById('timeLimit').value);

  if (questions[practice]) {
    currentQuestions = questions[practice].sort(() => 0.5 - Math.random()).slice(0, numQ);
    currentIndex = 0;
    score = 0;
    document.getElementById('score').innerText = score;
    document.getElementById('setup').style.display = 'none';
    document.getElementById('game').style.display = 'block';
    showQuestion();
  } else {
    alert('–í—ã–±–µ—Ä–∏—Ç–µ —Ç–µ–º—É –¥–ª—è –ø—Ä–∞–∫—Ç–∏–∫–∏!');
  }
}

function showQuestion() {
  if (currentIndex >= currentQuestions.length) {
    document.getElementById('question').innerHTML = '–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! üéâ';
    document.getElementById('options').innerHTML = '';
    document.getElementById('timer').innerHTML = '';
    return;
  }

  var q = currentQuestions[currentIndex];
  document.getElementById('questionNum').innerText = '–í–æ–ø—Ä–æ—Å ' + (currentIndex + 1) + '/' + currentQuestions.length + ' ü§î';
  document.getElementById('progress').style.width = ((currentIndex / currentQuestions.length) * 100) + '%';
  document.getElementById('question').innerHTML = q.question.hanzi + '<br>' + q.question.pinyin + '<br>' + q.question.palladiy;
  document.getElementById('feedback').innerHTML = '';
  document.getElementById('feedback').className = '';
  var opts = '';
  for (var i = 0; i < q.options.length; i++) {
    var opt = q.options[i];
    opts += '<button onclick="checkAnswer(' + i + ')">' + opt.hanzi + '<br>' + opt.pinyin + '<br>' + opt.palladiy + '</button>';
  }
  document.getElementById('options').innerHTML = opts;

  if (timerEnabled) {
    timeLeft = timeLimit;
    document.getElementById('timer').innerHTML = '–û—Å—Ç–∞–ª–æ—Å—å: ' + timeLeft + ' —Å–µ–∫. ‚è≥';
    timerInterval = setInterval(updateTimer, 1000);
  } else {
    document.getElementById('timer').innerHTML = '';
  }
}

function updateTimer() {
  timeLeft--;
  document.getElementById('timer').innerHTML = '–û—Å—Ç–∞–ª–æ—Å—å: ' + timeLeft + ' —Å–µ–∫. ‚è≥';
  if (timeLeft <= 0) {
    clearInterval(timerInterval);
    checkAnswer(-1);
  }
}

function checkAnswer(selected) {
  if (timerEnabled) clearInterval(timerInterval);
  var q = currentQuestions[currentIndex];
  var correct = q.correct;
  var feedbackElem = document.getElementById('feedback');
  if (selected === correct) {
    score += positivePoints;
    feedbackElem.innerHTML = '–ü—Ä–∞–≤–∏–ª—å–Ω–æ! üéâ ' + q.options[correct].hanzi + ' - –∏–¥–µ–∞–ª—å–Ω—ã–π –≤—ã–±–æ—Ä!';
    feedbackElem.className = 'correct';
  } else {
    score -= negativePoints;
    var fb = (selected === -1) ? '–í—Ä–µ–º—è –≤—ã—à–ª–æ! ‚è∞' : '–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ! üòÇ ' + q.wrong_feedbacks[selected];
    feedbackElem.innerHTML = fb + '<br>–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π: ' + q.options[correct].hanzi;
    feedbackElem.className = 'wrong';
  }
  if (score < -10) score = -10;
  document.getElementById('score').innerText = score;
  currentIndex++;
  setTimeout(showQuestion, 3000);
}

function nextQuestion() {
  if (timerEnabled) clearInterval(timerInterval);
  checkAnswer(-1);
}

function restartGame() {
  document.getElementById('game').style.display = 'none';
  document.getElementById('setup').style.display = 'block';
  currentQuestions = [];
  currentIndex = 0;
  score = 0;
}
